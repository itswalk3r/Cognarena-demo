<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Use the picture element to handle orientation-based images -->
    <picture>
        <!-- Image for portrait mode -->
        <source srcset="portrait.png" media="(orientation: portrait)">
        <!-- Default image for landscape mode -->
        <img src="landscape.png" alt="Cognarena coming soon">
    </picture>
</body>
</html>
